<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- CSS normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <meta charset="UTF-8" />

    <title>YouFive</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="유파이브 포트폴리오 사이트입니다." />

    <meta name="keywords" content="포트폴리오 사이트,html,css,js,javascript,개인사이트,소개사이트" />

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

    <meta name="author" content="YouFive" />

    <!-- Open Graph (Facebook, Linkedin) -->

    <meta property="og:type" content="website" />

    <meta property="og:title" content="YouFive Site" />

    <meta property="og:description" content="유파이브 포트폴리오 사이트입니다." />

    <meta property="og:image" content="" />

    <meta property="og:url" content="" />

    <meta property="og:site-name" content="YouFive" />

    <!-- twiter card (Twitter) -->

    <meta name="twitter:card" content="summary" />

    <!-- card 종류: summary, photo, player -->

    <meta name="twitter:title" content="YouFive Site" />

    <meta name="twitter:description" content="유파이브 포트폴리오 사이트입니다." />

    <meta name="twitter:image" content="" />

    <!-- 일반적인 favicon 설정 -->

    <link rel="icon" href="C:/Users/OUT/Pictures/v.png" />

    <!-- 아이폰용 favicon 설정 -->

    <link rel="apple-touch-icon" href="C:/Users/OUT/Pictures/v.png" />

    <!-- 인터넷 익스플로러용 favicon 설정 -->

    <link rel="short icon" type="image/x-icon" href="C:/Users/OUT/Pictures/v.png" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/537b61becd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand"><a href="http://www.youfive.site">YouFive</a></div>
      </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">안녕하세요 유파이브입니다.</div>
            <div class="message">코딩 3개월 차 새내기 개발자입니다.</div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="fa-solid fa-house home-icon__style"></i>
            <div class="skill-title">Home</div>
          </div>

          <div class="skill">
            <i class="fa-solid fa-user aboutme-icon__style"></i>
            <div class="skill-title">About Me</div>
          </div>

          <div class="skill">
            <i class="fa-brands fa-dev skills-icon__style"></i>
            <div class="skill-title">Skills</div>
          </div>

          <div class="skill">
            <i class="fa-solid fa-file portfolio-icon__style"></i>
            <div class="skill-title">Portfolio</div>
          </div>

          <div class="skill">
            <i class="fa-solid fa-mobile-screen-button contect-icon__style"></i>
            <div class="skill-title">Contect</div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="aboutme-container">
          <div class="aboutme-left-container">
            <div class="aboutme-title">About Me</div>
            <div class="aboutme-image">
              <img src="./img/me.jpg" />
            </div>
          </div>

          <div class="aboutme-right-container">
            <div class="arrow-container">
              <div> <i class="fa-solid fa-angle-left"></i> </div>
              <div> <i class="fa-solid fa-angle-right"></i> </div>
            </div>
            <div class="text-container">
              <div class="text-name">오유택</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>

    <!-- 스크립트 -->
  </body>
</html>
